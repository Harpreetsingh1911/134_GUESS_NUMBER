<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Guess Number Game</h1>
  <hr>
  <div class="container">
    <p>Enter a guess between 0 to 100 and you have ony 5 chance to guess the number</p>
    <input type="number" placeholder="Enter a number" min="0" max="100" required>
    <div class="btns">
      <button id="submit">Submit</button>
      <button id="start-game" class="not-allowed" disabled>Start Game Again</button>
    </div>
    <!-- <p></p> -->
  </div>
</body>

</html>
